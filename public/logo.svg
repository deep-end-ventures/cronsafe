<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" fill="none">
  <!-- CronSafe: Shield with clock hands and checkmark -->
  <defs>
    <linearGradient id="cs-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <!-- Shield shape -->
  <path d="M120 28 L200 65 L200 130 C200 175 165 210 120 225 C75 210 40 175 40 130 L40 65 Z" fill="url(#cs-grad)"/>
  <!-- Inner shield highlight -->
  <path d="M120 44 L186 75 L186 130 C186 168 156 198 120 211 C84 198 54 168 54 130 L54 75 Z" fill="#ffffff" opacity="0.15"/>
  <!-- Clock circle -->
  <circle cx="120" cy="125" r="45" fill="none" stroke="#ffffff" stroke-width="5" opacity="0.9"/>
  <!-- Clock center dot -->
  <circle cx="120" cy="125" r="4" fill="#ffffff"/>
  <!-- Hour hand (pointing to 10) -->
  <line x1="120" y1="125" x2="103" y2="100" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 2) -->
  <line x1="120" y1="125" x2="145" y2="108" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Small checkmark at bottom right -->
  <circle cx="158" cy="163" r="18" fill="#059669" stroke="#ffffff" stroke-width="3"/>
  <polyline points="149,163 155,170 168,156" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
