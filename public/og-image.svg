    <text x="60" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Monitoring</text>
    <rect x="135" y="0" width="100" height="36" rx="18" fill="#ffffff" opacity="0.15"/>
    <text x="185" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Alerting</text>
    <rect x="250" y="0" width="130" height="36" rx="18" fill="#ffffff" opacity="0.15"/>
    <text x="315" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Dead Simple</text>
  </g>
  <!-- URL -->
  <text x="480" y="520" font-family="monospace" font-size="18" fill="#6ee7b7" opacity="0.7">cronsafe.dev</text>
