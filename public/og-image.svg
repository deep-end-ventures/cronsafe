      <stop offset="0%" stop-color="#022c22"/>
      <stop offset="50%" stop-color="#064e3b"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="og-cs-accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#og-cs-bg)"/>
  <!-- Dot grid pattern -->
  <g opacity="0.08" fill="#ffffff">
    <circle cx="30" cy="30" r="2"/><circle cx="90" cy="30" r="2"/><circle cx="150" cy="30" r="2"/>
    <circle cx="210" cy="30" r="2"/><circle cx="270" cy="30" r="2"/><circle cx="330" cy="30" r="2"/>
    <circle cx="30" cy="90" r="2"/><circle cx="90" cy="90" r="2"/><circle cx="150" cy="90" r="2"/>
    <circle cx="210" cy="90" r="2"/><circle cx="270" cy="90" r="2"/><circle cx="330" cy="90" r="2"/>
    <circle cx="870" cy="540" r="2"/><circle cx="930" cy="540" r="2"/><circle cx="990" cy="540" r="2"/>
    <circle cx="1050" cy="540" r="2"/><circle cx="1110" cy="540" r="2"/><circle cx="1170" cy="540" r="2"/>
    <circle cx="870" cy="600" r="2"/><circle cx="930" cy="600" r="2"/><circle cx="990" cy="600" r="2"/>
    <circle cx="1050" cy="600" r="2"/><circle cx="1110" cy="600" r="2"/><circle cx="1170" cy="600" r="2"/>
  </g>
  <!-- Logo (shield + clock) scaled -->
  <g transform="translate(80, 140) scale(1.4)">
    <path d="M120 28 L200 65 L200 130 C200 175 165 210 120 225 C75 210 40 175 40 130 L40 65 Z" fill="url(#og-cs-accent)"/>
    <path d="M120 44 L186 75 L186 130 C186 168 156 198 120 211 C84 198 54 168 54 130 L54 75 Z" fill="#ffffff" opacity="0.15"/>
    <circle cx="120" cy="125" r="45" fill="none" stroke="#ffffff" stroke-width="5" opacity="0.9"/>
    <circle cx="120" cy="125" r="4" fill="#ffffff"/>
    <line x1="120" y1="125" x2="103" y2="100" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <line x1="120" y1="125" x2="145" y2="108" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="158" cy="163" r="18" fill="#059669" stroke="#ffffff" stroke-width="3"/>
    <polyline points="149,163 155,170 168,156" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Text -->
  <text x="480" y="270" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="-2">CronSafe</text>
  <text x="480" y="330" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#a7f3d0" letter-spacing="1">CRON JOB MONITORING THAT NEVER SLEEPS</text>
